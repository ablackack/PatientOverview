<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: default (pageTitle='New Patient')">
</head>
<body>

<h1>Form</h1>
<form action="#" th:action="@{newPatient}" th:object="${patient}" method="post">
    <p>Patient number: <input type="text" th:field="*{patientNumber}"></p>
    <p>Name: <input type="text" th:field="*{name}"></p>
    <p>Triage: <select name="category">
        <option th:each="triageOpt : ${T(space.ablackack.PatientOverview.enums.TriageCatEnm).values()}"
                th:value="${triageOpt}" th:text="${triageOpt.displayValue}"></option>
    </select></p>
    <p><input type="submit" value="Submit"/><input type="reset" value="Reset"></p>
</form>
</body>
</html>
